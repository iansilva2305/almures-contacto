<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ALMURES Consultoría de Branding Bespoke</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="contacto-section">
        <div class="contacto-container">
            <div class="contacto-info">
                <h2>Contacto</h2>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt" style="color: #ffffff;"></i>
                    <div class="info-text">
                        <h4>Dirección</h4>
                        <p>28050 Madrid, España</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone" style="color: #ffffff;"></i>
                    <div class="info-text">
                        <h4>Teléfono</h4>
                        <p><a href="tel:+34665085979">+34 665 085 979</a></p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope" style="color: #ffffff;"></i>
                    <div class="info-text">
                        <h4>Email</h4>
                        <p><a href="mailto:equipo@almures.com">equipo@almures.com</a></p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock" style="color: #ffffff;"></i>
                    <div class="info-text">
                        <h4>Horario</h4>
                        <p>Lunes a Viernes: 9:00 - 18:00</p>
                    </div>
                </div>
            </div>
            
            <div class="contacto-form">
                <form id="contactForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre<span class="required">*</span></label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div class="form-group">
                        <label for="asunto">Asunto</label>
                        <select id="asunto" name="asunto">
                            <option value="consulta">Consulta general</option>
                            <option value="presupuesto">Solicitud de presupuesto</option>
                            <option value="colaboracion">Colaboración</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje <span class="required">*</span></label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                    </div>
                    <div class="form-actions">
                        <small class="required-notice">Los campos marcados con <span class="required">*</span> son obligatorios</small>
                        <button type="submit" class="btn-enviar">Enviar mensaje</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

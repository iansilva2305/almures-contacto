<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMURES - Consultoría de Branding Bespoke</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-weight: 300;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 2px;
            color: #ffffff;
        }
        
        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://d335luupugsy2.cloudfront.net/cms/files/1015530/1747658406/$lm9f407d3u') no-repeat center center/cover fixed;
            color: #ffffff;
            text-align: left;
            padding: 100px 0;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .hero-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        /* Form Section */
        .form-section {
            padding: 100px 0;
            background-color: #f8f9fa;
        }
        
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            background: #ffffff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #333333;
            text-align: center;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .form-grid-full {
            grid-column: 1 / -1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #555555;
        }
        
        .form-group input,
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            background-color: #ffffff;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            border-radius: 4px;
            width: 100%;
            max-width: 250px;
        }
        
        .submit-button:hover {
            background-color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .contact-info {
            margin-top: 60px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .contact-info strong {
            color: var(--color-white);
            font-weight: 500;
        }
        
        .contact-info a {
            color: var(--color-white);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 2px;
        }
        
        /* Estilos para el mensaje de carga */
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 15px;
        }
        
        /* Estilos para el mensaje de éxito */
        #success-message-fixed {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px 50px;
            border-radius: 5px;
            z-index: 2000;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .success-icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .success-message h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .success-message p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        /* Media queries */
        @media (max-width: 1024px) {
            .hero-content, .hero-image {
                width: 100%;
            }
            
            .hero-section {
                flex-direction: column;
            }
            
            .hero-content {
                padding-right: 0;
                padding-bottom: 40px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid-full {
                grid-column: span 1;
            }
        }
        
        @media (max-width: 768px) {
            .navigation {
                display: none;
            }
            
            .section-title {
                font-size: 36px;
            }
            
            .form-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                ALMURES
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Consultora de branding</h1>
            <h2 class="hero-subtitle">B E S P O K E</h2>
        </div>
    </section>

    <!-- Form Section -->
    <section class="form-section">
        <div class="form-container">
            <h2 class="form-title">Hablemos de tu proyecto</h2>
            <form id="contactForm" action="https://hook.eu2.make.com/nsrkuc43g97shw8t5e1vvwd14pon6jti" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nombre completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="company">Empresa</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group form-grid-full">
                        <label for="message">Cuéntanos sobre tu proyecto</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-button">Enviar mensaje</button>
            </form>
            
            <div class="contact-info">
                <p>O escríbenos directamente a: <a href="mailto:equipo@almures.com">equipo@almures.com</a></p>
            </div>
        </div>
    </section>

    <!-- Loading Overlay -->
    <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <p class="loading-text">Enviando mensaje...</p>
    </div>

    <!-- Success Message -->
    <div id="success-message-fixed">

            <p>Nos pondremos en contacto contigo a la brevedad.</p>
        </div>
    </div>

</body>
</html>
